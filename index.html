			function fairShareFunc(i){
				total = document.getElementById("total"+i).value;

				num1 = fairShare.toFixed(2)

				console.log("Fair share is ~ " + num1);
			}

			function shareWithTip(i){
				total = document.getElementById("total"+i).value;
				groupNum = document.getElementById("groupNum"+i).value;
				percentTip = document.getElementById("percentTip"+i).value;

				fairShare = total / groupNum;
				num1 = fairShare.toFixed(2)

				tipShare = (percentTip/100 * total)/groupNum + fairShare;
				num4 = tipShare.toFixed(2);

				document.getElementById("shareWithTip"+i).value = num4;
				//document.getElementById("theShare").value = num4;
				document.getElementById("question1").innerHTML = "Should someone pay something more? Or something less? Add/Remove an Adjuster."

				console.log("Group num is " + groupNum);
				console.log("Fairshare with tip is " + tipShare);
				console.log("Fairshare with tip is ~ " + num4);
			}
